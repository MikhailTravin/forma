<!--Запись на Обучение-->
<div id="education" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<button data-close type="button" class="popup__close _icon-close"></button>
		<div class="popup__content">
			<div class="popup__forms forms">
				<div class="forms__content">
					<div class="forms__item">
						<div class="forms__image">
							<img data-src="../img/teams/image-5.png" alt="">
						</div>
						<h5>заявка на обучение</h5>
						<p>
							Заполните форму и наш менеджер свяжется с Вами
						</p>
						<form action="#" data-dev data-popup-message="#form-message" class="forms__form">
							<div class="forms__column">
								<div class="forms__input">
									<div class="forms__select select">
										<div class="select__menu">
											<div class="select__btn">
												<div class="select__btntext">
													<label for="doctor_2">Специалист</label>
													<input id="doctor_2" autocomplete="off" type="text" name="form[3]"
														placeholder="Выберите из списка" class="select__input">
												</div>
												<div class="select__icon _icon-arrow"></div>
											</div>
											<div class="select__body">
												<ul class="select__options">
													<li class="select__option">
														<div class="select__option-text">Выберите из списка1</div>
													</li>
													<li class="select__option">
														<div class="select__option-text">Выберите из списка2</div>
													</li>
													<li class="select__option">
														<div class="select__option-text">Выберите из списка3</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="forms__column">
								<div class="forms__input">
									<label for="name_3">Имя <span>*</span></label>
									<input id="name_3" data-error="Hint" data-required autocomplete="off" type="text"
										name="form[3]" placeholder="Как к Вам обращаться?">
								</div>
							</div>
							<div class="forms__column">
								<div class="forms__input">
									<label for="tel_3">Телефон <span>*</span></label>
									<input id="tel_3" data-error="Hint" data-required autocomplete="off"
										class="telephone" type="text" name="form[3]" placeholder="+7 (      )">
								</div>
							</div>
							<div class="forms__column">
								<div class="forms__input">
									<div class="forms__select select">
										<div class="select__menu">
											<div class="select__btn">
												<div class="select__btntext">
													<label for="contacts">Предпочитаемый способ связи
														<span>*</span></label>
													<input data-error="Hint" data-required id="contacts"
														autocomplete="off" type="text" name="form[3]"
														placeholder="Выберите из списка" class="select__input">
												</div>
												<div class="select__icon _icon-arrow"></div>
											</div>
											<div class="select__body">
												<ul class="select__options">
													<li class="select__option">
														<div class="select__option-text">Выберите из списка1</div>
													</li>
													<li class="select__option">
														<div class="select__option-text">Выберите из списка2</div>
													</li>
													<li class="select__option">
														<div class="select__option-text">Выберите из списка3</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="forms__column">
								<button type="submit" class="forms__button button-color">Отправить</button>
							</div>
						</form>
						<div class="forms__text">Нажимая на кнопку, вы даете согласие на <a href="#">обработку своих
								персональных данных</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
